<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="box-sizing.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <main class="container">

      <section class="container-left">
        <h1><img src="img/logo.png" alt="logo alura" class="logo"></h1>
        <div class="box-input-text">
          <input type="text" class="input-text" name="input-text" id="input-text" placeholder="Ingrese su texto aquí">
        </div>
        <div class="box-button">
          
          <div class="box-button-child">
            <p>☞ Solo letras minúsculas y sin acentos</p>
            <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar"></input>
            <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar"></input>
          </div>
        </div>
      </section>

      <section class="container-right">
        <img src="img/muneco.png" alt="muneco" class="muneco">
        <p>Ningún mensaje fue encontrado</p>
        <textarea name="" id="" cols="30" rows="9" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
      </section>
    </main>
  </body>
</html>
